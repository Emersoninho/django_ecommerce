{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Adicione mais links de CSS ou JS conforme necessário -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cart/">Carrinho</a></li>
                <li><a href="/checkout/">Checkout</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:logout' %}">Sair</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:register' %}">Registrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- O conteúdo específico de cada página será injetado aqui -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 E-commerce - Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Adicione mais scripts conforme necessário -->
</body>
</html>
