{% extends 'base.html' %}

{% load static %}

{% block title %}Registrar - E-commerce{% endblock %}

{% block content %}
<h1>Registro</h1>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>
{% endblock %}
